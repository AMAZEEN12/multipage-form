<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipage.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Multipage Form</title>
</head>
<body>
   <main>
        <div class="first">
            
            <div class="flex">
                <div class="number" id="number1">1</div>
                <div class="step-container">
                    <p class="step">STEP 1</p>
                    <p class="step-name">YOUR INFO</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">2</div>
                <div class="step-container">
                    <p class="step">STEP 2</p>
                    <p class="step-name">SELECT PLAN</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">3</div>
                <div class="step-container">
                    <p class="step">STEP 3</p>
                    <p class="step-name">ADD-ONS</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">4</div>
                <div class="step-container">
                    <p class="step">STEP 4</p>
                    <p class="step-name">SUMMARY</p>
                </div>
            </div>
        </div>

        <div class="second">
            <h1>Personal info</h1>
            <p class="small">Please provide your name, email address, and phone number</p>

            <div class="form">
                <label for="name">Name <span id="required"></span></label><br>
                <input type="text" placeholder="e.g. Stephen King" id="name">
            </div>
            <div class="form1">
                <label for="email">Email Address <span id="required1"></span></label> <br>
                <input type="text" placeholder="e.g. stephenking@lorem.com" id="email">
            </div>
            <div class="form2">
                <label for="phone">Phone Number <span id="required2"></span></label><br>
                <input type="text" placeholder="e.g. +234 8001112233" id="phone">
            </div>
            <div class="button-div">
            <button id="button">Next Step</button>
        </div>
        </div>
        
        
   </main>


    
    <script src="multipage.js">

    </script>
</body>
</html>
