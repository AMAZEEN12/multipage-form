<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipage5.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Multipage Form</title>
</head>
<body>
   <main>
        <div class="first">
            <!--<div>
                <img src="bg-sidebar-desktop.svg" alt="">
            </div>-->
            <div class="flex">
                <div class="number">1</div>
                <div class="step-container">
                    <p class="step">STEP 1</p>
                    <p class="step-name">YOUR INFO</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">2</div>
                <div class="step-container">
                    <p class="step">STEP 2</p>
                    <p class="step-name">SELECT PLAN</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">3</div>
                <div class="step-container">
                    <p class="step">STEP 3</p>
                    <p class="step-name">ADD-ONS</p>
                </div>
            </div>

            <div class="flex">
                <div class="number" id="number1">4</div>
                <div class="step-container">
                    <p class="step">STEP 4</p>
                    <p class="step-name">SUMMARY</p>
                </div>
            </div>
        </div>

        <div class="second">
            <img src="icon-thank-you.svg" alt="Great!">

            <h2>Thank you!</h2>

            <p>Thanks for confirming your subscription! We hope you have fun using our platform.
                If you ever need support, please feel free to email us at support@loremgaming.com.
            </p>
            
        </div>

       
        
        
    </main>

</body>
</html>
