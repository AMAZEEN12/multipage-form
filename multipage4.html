<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipage4.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <title>Multipage Form</title>
</head>
<body>
    <main>
        <div class="first">
            
            <div class="flex">
                <div class="number">1</div>
                <div class="step-container">
                    <p class="step">STEP 1</p>
                    <p class="step-name">YOUR INFO</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">2</div>
                <div class="step-container">
                    <p class="step">STEP 2</p>
                    <p class="step-name">SELECT PLAN</p>
                </div>
            </div>

            <div class="flex">
                <div class="number">3</div>
                <div class="step-container">
                    <p class="step">STEP 3</p>
                    <p class="step-name">ADD-ONS</p>
                </div>
            </div>

            <div class="flex">
                <div class="number" id="number1">4</div>
                <div class="step-container">
                    <p class="step">STEP 4</p>
                    <p class="step-name">SUMMARY</p>
                </div>
            </div>
        </div>

        <div class="second">
            <div class="margin">
            <h1>Finishing up</h1>
            <p class="small">Double-check everything looks OK before confirming.</p>
        </div>

            <div id="selected-options">

            <div id="summary">
                <a href="multipage2.html" class="link1">Change</a>
                <div class="line"></div>
            </div>
            
            <div id="summary1"></div>

            <div id="total"></div>
        </div>


        <div class="last">
            <p class="link"><a href="multipage3.html">Go Back</a></p>
            <button id="button" onclick="location.href='multipage5.html'">Confirm</button>
        </div>
        </div>
        
        
   </main>

   <script src="multipage4.js"></script>

</body>
</html>
